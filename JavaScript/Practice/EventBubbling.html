<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }

        .childContainer {
            border: 20px solid rgb(226, 23, 23);
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }

        .container {
            border: 20px solid rgb(173, 190, 14);
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                I am child
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("child was clicked");
        })

        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("childContainer was clicked");
        })

        document.querySelector(".container").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("Container was clicked");
        })

        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 225);
            let val2 = Math.ceil(0 + Math.random() * 225);
            let val3 = Math.ceil(0 + Math.random() * 225);
            return `rgb(${val1}, ${val2}, ${val3})`;
        }

        setInterval(() => {
            document.querySelector(".childContainer").style.background = getRandomColor();
        }, 3000);
    </script>
</body>

</html>
